

<!doctype html>
<html lang="en">

<head>
    <title>MDSMP | Sistema Informático de Transporte Local</title>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <div id="contenedor" class="">
        <div class="titulo">
            <img src="http://webapp.mdsmp.gob.pe/transporte/img/Escudo_San_Martín_de_Porres.png" alt="">
            <h1>S.I.T.</h1>
            <h2 class="subtitulo">Sistema Informático de Transporte Local</h2>
            <h2 class="subtitulo2">Municipalidad Distrital de San Martín de Porres</h2>
        </div>
        <!-- <hr> -->
        <div class="container h-100">
            <div id="nav-tabContent">
                <div class="tab-pane show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                    <div class="row justify-content-center">
                        <form class="col-sm-12 col-lg-4 text-center pt-2 form" method="post" id="formulario">
                            <div class="form-group input-group-sm">
                                <input type="text" class="form-control" style="text-transform: uppercase;" id="p_numpla" name="p_numpla"
                                    aria-describedby="placa" placeholder="Ingrese número de placa"
                                    maxlength="8" autofocus required>
                            </div>
                            <button type="submit" class="btn btn-outline-primary btn-consultar">Buscar</button>
                        </form>
                    </div>

                    <script>
                        $(document).ready(function () {
                            $('#formulario').submit(function (event) {
                                event.preventDefault(); // Evitar el envío del formulario por defecto
                                var formData = $(this).serialize(); // Obtener los datos del formulario

                                $.ajax({
                                    type: 'POST',
                                    url: 'buscar.php', // Página PHP que maneja la lógica del formulario
                                    data: formData,
                                    success: function (data) {
                                        $('#resultado').html(data); // Mostrar los resultados en el div con id "resultado"
                                    }
                                });
                            });
                        });
                    </script>


                    <div class="pt-5 text-center">
                        <div id="resultado"></div>
                    </divZ>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
